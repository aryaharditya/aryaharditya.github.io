<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script> 
<script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
<script src="tap-to-teleport.js" type="text/javascript"></script>
    <title>Interactive Learning</title>
</head>
<body>


<a-scene renderer="antialias: true;
                    colorManagement: true;
                    sortObjects: true;
                    physicallyCorrectLights: true;
                    maxCanvasWidth: 1920;
                    maxCanvasHeight: 1920;
                    precision: high"
                    fog="type: exponential; color:  #8e9191;  density:  0.05"
                    > 
    
    <a-camera
        position="7 1 33">
        <a-entity 
            cursor position="0 0 -1"
            geometry="primitive: sphere; radius:0.005"
            material="color: #000000; shader: flat; opacity: 0.5">
        </a-entity>

<a-entity id="cameraRig" position="0 1.6 0" >
      <a-entity id="head" position="0 0 0" camera="userHeight:1.6" look-controls="pointerLockEnabled:true">
        <a-entity position="0.1 -0.1 0"
          touch-listener
          teleport-controls=
            "cameraRig: #cameraRig;
             teleportOrigin: #head;
             startEvents:starttouch;
             endEvents:endtouch;
             curveShootingSpeed:15;
             hitCylinderRadius:1;
             collisionEntities: [ground]"
          >
        </a-entity>
      </a-entity>
    </a-entity> 
    </a-camera>

    <!-- Text Elements -->

    <a-entity text="color:#FFFFFF;
    font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/teko/Teko-Regular.json;
    shader:msdf;
    value: Meet Christopher Columbus, who discovered America in 1492. Christopher Columbus is the Explorer from Italy was born in Genoa in 1451;
    align: center;
    color: black"
    geometry="primitive: plane; width: auto; height: 0.5"
    material="color: #F1F1F1; shader: flat; visible: true"
    event-set__enter="_event: mouseenter; text.color: #FFCF33"
    event-set__leave="_event: mouseleave; text.color: black"
    scale="3 3 3" 
    position="7 1 30"
    >
    </a-entity>

    <a-entity text="color:#FFFFFF;
    font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/teko/Teko-Regular.json;
    shader:msdf;
    value: He sailed to discover a new land with three ships: La Niina. La Pinta, and Santa Maria, from the Port. Puerto de Palos, in Huelva, Spain;
    align: center;
    color: black"
    geometry="primitive: plane; width: auto; height: 0.5"
    material="color: #F1F1F1; shader: flat; visible: true"
    event-set__enter="_event: mouseenter; text.color: #FFCF33"
    event-set__leave="_event: mouseleave; text.color: black"
    scale="3 3 3" 
    position="-8 1.3 26"
    >
    </a-entity>

    <a-entity text="color:#FFFFFF;
    font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/teko/Teko-Regular.json;
    shader:msdf;
    value: After 72 Days of sailing, on the 12th Otober 1492. They set foot on American Soil. but they thought they actually reached India instead of America;
    align: center;
    color: black"
    geometry="primitive: plane; width: auto; height: 0.5"
    material="color: #F1F1F1; shader: flat; visible: true"
    event-set__enter="_event: mouseenter; text.color: #FFCF33"
    event-set__leave="_event: mouseleave; text.color: black"
    scale="3 3 3" 
    position="4.5 1.3 17"
    >
    </a-entity>

    <a-entity text="color:#FFFFFF;
    font:https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/teko/Teko-Regular.json;
    shader:msdf;
    value: They landed on Watling Island in the Bahamas and claimed the land for Spain;
    align: center;
    color: black"
    geometry="primitive: plane; width: auto; height: 0.5"
    material="color: #F1F1F1; shader: flat; visible: true"
    event-set__enter="_event: mouseenter; text.color: #FFCF33"
    event-set__leave="_event: mouseleave; text.color: black"
    scale="3 3 3" 
    position="-5.6 1.3 10"
    >
    </a-entity>

    <!-- Assets Management-->
    <a-assets>
        <a-assets-items id="ship" src="src/ship_big.glb">
    </a-assets>

    <a-assets>
        <a-assets-items id="cloud" src="src/clouds.glb">
    </a-assets>
    <a-assets>
        <a-assets-items id="trees" src="src/trees.glb">
    </a-assets>

    <!-- Load Models-->

    <a-gltf-model 
        src="#ship"
        position="0 -0.15 -4"
        animation="property: 
                    position; 
                    to: 0 -0.05 -4;
                    dur: 2000;
                    dir: alternate;
                    easing: easeInOutQuad;
                    loop: true">
    </a-gltf-model>

    <a-gltf-model 
        src="#ship"
        position="-3 -0.15 1"
        animation="property: 
                    position; 
                    to: -3 -0.05 1;
                    dur: 1500;
                    dir: alternate;
                    easing: easeInOutQuad;
                    loop: true">
    </a-gltf-model>

    <a-gltf-model 
        src="#cloud"
        position="-3 5 1">
    </a-gltf-model>

    <a-gltf-model 
        src="#cloud"
        position="10 5 -5">
    </a-gltf-model>

    <a-gltf-model 
        src="#cloud"
        position="10 5 15">
    </a-gltf-model>

    <a-gltf-model 
        src="#cloud"
        position="10 5 20">
    </a-gltf-model>

    <a-gltf-model 
        src="#trees"
        position="-10 0.12 10">
    </a-gltf-model>

    <a-gltf-model 
        src="#trees"
        position="-6 0.12 18">
    </a-gltf-model>

    <a-gltf-model 
        src="#trees"
        position="10 0.12 15">
    </a-gltf-model>

    <a-gltf-model 
        src="#trees"
        position="-13 0.12 25">
    </a-gltf-model>

    <a-gltf-model 
        src="#trees"
        position="0 0.12 25"
        rotation="0 90 0">
    </a-gltf-model>

    <a-gltf-model 
        src="#trees"
        position="13 0.12 30">
    </a-gltf-model>

    <!--Scene Components-->

    <a-ocean
        color="#92E2E2"
        depth="250" 
        width="250"
        amplitude="0"
        amplitude-variance="0.1"
        opacity="0.5"
        density="150">
    </a-ocean>

    <a-box
        color="#19370C"
        width="50"
        height="50"
        depth="0.3"
        rotation="-90 0 0"
        position="0 0.15 30">
    </a-box>

    <a-entity
        position="1.3 -0.8 1.6"
        environment="preset:default; shadow:  true;  lighting: distant; playArea:  10"
        >

    </a-entity>


</a-scene>
    
</body>
</html>
